<h1>Echidna Scanner</h1>


{{if .Started}}
<h2>Scanner running</h2>
Pages of Plugin information retrieved: <b>{{.Page}}/{{.Pages}}</b><br>
Plugins Scanned: <b>{{.ScannedCount}}/{{.TotalFiles}}</b>

{{else}}
<h2>Scanner idle, click here to start.</h2>
<form action="/begin">
    <input type="submit">Begin Scanning</button>
</form>
{{end}}
